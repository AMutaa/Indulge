 <div class="container">

 <style>
  /* Core Styles */

  body {
   box-sizing: border-box;
   font-family: "Handlee", cursive;
   background: linear-gradient( #070000, #4c0001, #070000);

  }

  .container {
   margin: 0 auto;
   /* max-width: 90%; */
   /* height: 100vh; */
   display: grid;
   grid-template-rows: 1fr 10fr 5fr 2fr;
   grid-template-columns: 1fr;
   text-align: center;


  }

  /* Header Styles */

  .header {
   display: flex;
   place-items: center;
   justify-content: space-around;
  }

  li {
   list-style-type: none;
   color: white;
  }

  /* Banner Styles*/

  .banner {
   background-image: url(https://www.egorestaurants.co.uk/wp-content/uploads/2017/11/Large2_0003_Dorset-2267x928.jpg);
   background-repeat: no-repeat;
   background-size: 100% 100%;
   object-fit: cover;
  }

  h1 {
   font-weight: 700;
   font-size: 5em;
   color: white;
  }

  /* Item Styles */

  .item {
   display: grid;
   grid-template-columns: repeat(3, 1fr);
   grid-gap: 20px;
   padding: 30px 50px;
   place-items: center;
  }

  .box {
   height: 400px;
   width: 400px;
   object-fit: cover;
   background-repeat: no-repeat;
   background-size: 100% 100%;

  }

  ._1 {
   background-image: url(http://shine365.marshfieldclinic.org/wp-content/uploads/2016/03/Salad-In-A-Jar-I-MAC_0924.jpg);

  }

  ._2 {
   background-image: url(https://search.chow.com/thumbnail/800/0/www.chowstatic.com/blog-media/2017/12/fancy-restaurant-chowhound-670x447.jpg);

  }

  ._3 {
   background-image: url(https://www.manchesterbars.com/photos/manchester235-drinks450.jpg);

  }
 </style>
